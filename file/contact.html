<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <style>
        h1, a,h2{
            font-family: "Playwrite IT Moderna", cursive;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- nav bar -->
    <nav class=" flex justify-between items-center px-24 py-4">
        <div class="logo">
            <a class="text-[28px]" href="index.html">Ataur <span class="text-sky-500">Wd</span></a>
        </div>
        <div class="menu flex space-x-8 *:text-sky-700 *:text-[17px]">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
     </nav>
     <div class="ml-10 mt-5 bg-slate-500 text-white w-[40%] p-7 rounded-lg shadow-xl">
        <h1 class="text-center text-[30px] text-">Contact Form</h1>
        <form>
            <!-- name section -->
            <div class="flex">
                <label class="w48%">
                    <span>First Name</span><br>
                    <input type="text" required required placeholder="First Name" class="rounded-[5px] border-none mt-1">
                </label>
                <label class="w48% ml-[10px]">
                    <span>Last Name</span><br>
                    <input type="text" required placeholder="First Name" class="rounded-[5px] border-none mt-1">
                </label> <br>
            </div>
            <!-- Phone Numebr -->
            <div class="mt-3">
                <label >
                    <span >Phone Number</span> <br>
                    <input placeholder="Type Your Phoen Number Here" class="pr-[14.75rem] rounded-[5px] border-none mt-1" type="number">
                </label>
            </div>
            <!-- Email -->
            <div class="mt-3">
                <label >
                    <span >Email</span> <br>
                    <input required placeholder="example@gmail.com" class="pr-[14.75rem] rounded-[5px] border-none mt-1" type="email">
                </label>
            </div>
            <!-- city and post code -->
            <h2 class="mt-3 text-[21px]">Present Address:</h2>
            <div class="flex">
                <label class="w48%">
                    <span>City</span><br>
                    <input type="text" required placeholder="City Name" class="rounded-[5px] border-none mt-1">
                </label>
                <label class="w48% ml-[10px]">
                    <span>Post Code</span><br>
                    <input type="text" required placeholder="Post Code" class="rounded-[5px] border-none mt-1">
                </label> <br>
            </div>
            <!-- Current Address -->
            <h2 class="mt-3 text-[21px]">Current Address:</h2>
            <div class="flex">
                <label class="w48%">
                    <span> Current City</span><br>
                    <input type="text" required placeholder=" Current City Name" class="rounded-[5px] border-none mt-1">
                </label>
                <label class="w48% ml-[10px]">
                    <span>Post Code</span><br>
                    <input type="text" required placeholder="Post Code" class="rounded-[5px] border-none mt-1">
                </label> <br>
            </div>
            <!-- file -->
            <div class="mt-3">
                <label class="block">
                    <span class="mt-2">Choose profile photo</span>
                    <input type="file" class="w-full mt-3 text-lg text-slate-500
                   file:border-none file:bg-sky-400 file:text-gray-200 file:px-3 file:rounded-xl
                   file:cursor-pointer
                    "/>
                  </label>
            </div>
            <button class="bg-sky-400 mt-3 px-5 py-2 rounded-lg cursor-pointer">Submit Now</button>
        </form>
    </div>
</body>
</html>
